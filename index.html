<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layouts combinados con colores pastel</title>
  <style>
     
     body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      background-color: #f9f9f9;
    }
    h1, h2 {
      color: #333;
    }
    .section {
      margin: 20px 0;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      background-color: #fff;
    }

   
    .single-column {
      width: 80%;
      margin: 0 auto;
      padding: 20px;
      background-color: #f0f8ff; 
      border-radius: 10px;
    }

    
    .two-columns {
      display: flex;
      flex-wrap: wrap; 
      border-radius: 10px;
      overflow: hidden;
    }
    .main-content {
      flex: 3;
      padding: 20px;
      background-color: #ffebf0; 
    }
    .sidebar {
      flex: 1;
      padding: 20px;
      background-color: #e6ffe6;
    }

   
    .three-columns {
      display: flex;
      flex-wrap: wrap; 
      border-radius: 10px;
      overflow: hidden;
    }
    .column {
      flex: 1;
      padding: 20px;
      min-width: 250px; 
      background-color: #fff0f5; 
    }
    .center {
      background-color: #f0fff0; 
    }
    .right {
      background-color: #e6f2ff; 

    }
    .header-footer {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      border-radius: 10px;
      overflow: hidden;
    }
    header, footer {
      background-color: #ffcccb; 
      color: #333;
      padding: 20px;
      text-align: center;
    }
    .main {
      flex: 1;
      padding: 20px;
      background-color: #fafad2; 
    }

    
    @media (max-width: 768px) {
      
      .single-column {
        width: 90%; 
      }

      .two-columns {
        flex-direction: column; 
      }

      .three-columns {
        flex-direction: column; 
      }

      .column {
        min-width: 100%; 
      }
    }

    @media (max-width: 480px) {
      
      h1 {
        font-size: 1.5em; 
      }
      h2 {
        font-size: 1.2em; 
      }
      .section {
        padding: 10px; 
      }
    }
  </style>
</head>
<body>

  
  <div class="section">
    <h1>Melany Choque Mamani</h1>
    <h1>Layout de una columna</h1>
   
    <div class="single-column">
      <h2>Contenido de una columna</h2>
      
    </div>
  </div>

 
  <div class="section">
    <h1>Layout de dos columnas</h1>
    
    <div class="two-columns">
      <div class="main-content">
        <h2>Contenido principal</h2>
       
      </div>
      <div class="sidebar">
        <h2>Barra lateral</h2>
        
      </div>
    </div>
  </div>

  
  <div class="section">
    <h1>Layout de tres columnas</h1>
    
    <div class="three-columns">
      <div class="column left">
        <h2>Columna izquierda</h2>
        
      </div>
      <div class="column center">
        <h2>Columna central</h2>
        
      </div>
      <div class="column right">
        <h2>Columna derecha</h2>
       
      </div>
    </div>
  </div>

 
  <div class="section">
    <h1>Layout con cabecera y pie de página</h1>
    
    <div class="header-footer">
      <header>
        <h2>Cabecera</h2>
      </header>
      <div class="main">
        <h2>Contenido principal</h2>
        
      </div>
      <footer>
        <p>Pie de página</p>
      </footer>
    </div>
  </div>

</body>
</html>
